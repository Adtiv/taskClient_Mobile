<ion-header>
  <ion-navbar color="theme">
    <ion-title>Edit Client</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg-style" padding>
   <form (ngSubmit)="editClient()">
        <ion-item class="bg-style">
            <ion-label floating>Name</ion-label>
            <ion-input class="bg-style" name="name" type="text" value="{{ (client | async)?.name}}" [(ngModel)]="name"></ion-input>         
        </ion-item>                      
        <ion-item class="bg-style">
            <ion-label floating>Email</ion-label>
            <ion-input class="bg-style" name="email" id="email" type="text" value="{{(client | async)?.email}}" [(ngModel)]="email" ></ion-input>
        </ion-item> 
        <ion-item class="bg-style">
            <ion-label floating>Phone Number(main)</ion-label>
            <ion-input class="bg-style" name="phoneNumber" id="phoneNumber"type="text" value="{{(client | async)?.phoneNumber}}" [(ngModel)]="phoneNumber" ></ion-input>
        </ion-item>
        <ion-item class="bg-style">
            <ion-label floating>Phone Number(alternate)</ion-label>
            <ion-input class="bg-style" name="phoneNumber" id="phoneNumber"type="text" value="{{(client | async)?.phoneNumber}}" [(ngModel)]="phoneNumber" ></ion-input>
        </ion-item>    
        <ion-item class="bg-style">
            <ion-label floating>Address</ion-label>
            <ion-input class="bg-style" name="address" id="address"type="text" value="{{(client | async)?.address}}" [(ngModel)]="address" ></ion-input>
        </ion-item>       
        <br/><br/> 
        <button ion-button type="submit" class="custom-button" block>Update</button>
    </form>
</ion-content>
